<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Segmentation Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            background-color: #007acc;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 1000px;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            font-size: 1.2em;
            padding: 10px;
            border: 2px solid #007acc;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #007acc;
            color: white;
        }

        input[type="submit"] {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #005fa3;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
        }

        .image-box {
            text-align: center;
            width: 30%;
        }

        img {
            width: 100%;  
            height: auto;  
            max-height: 300px;
            object-fit: cover;
            border: 5px solid #d46b08;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h1>Image Segmentation Application</h1>

    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <input type="submit" value="Upload and Segment">
        </form>

        <!-- Message d'erreur si une erreur survient -->
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <!-- Affichage des images seulement si elles sont présentes -->
        {% if left_image_path and right_image_path and segmented_image_path %}
        <div class="image-container">
            <div class="image-box">
                <h2>image originale</h2>
                <img src="{{ url_for('static', filename=left_image_path) }}" alt="Moitié gauche originale">
            </div>
            <div class="image-box">
                <h2>image segmentée</h2>
                <img src="{{ url_for('static', filename=right_image_path) }}" alt="Moitié droite originale">
            </div>
            <div class="image-box">
                <h2>image prédicte</h2>
                <img src="{{ url_for('static', filename=segmented_image_path) }}" alt="Moitié gauche segmentée">
            </div>
        </div>
        {% endif %}
    </div>

</body>
</html>
